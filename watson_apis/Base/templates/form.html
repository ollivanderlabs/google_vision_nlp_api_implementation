{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/spinner.css' %}" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <br>
    <h2 class="aligned"> Analyze your Image & Text by utilizing the power of IBM Watson: </h2>
    <form id="fileForm" action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="imageFile">Upload your Image File: </label>
                <br/>
                <input type="file" name="imageFile" id="imageFile">
            </div>
        </div>
        <div class="form-row">
            <br/>
            <div class="form-group">
                <label for="textFile">Upload your Text File: </label>
                <br/>
                <input type="file" name="textFile" id="textFile">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary right">Analyze</button>
    </form>
    <br />
    <div class="alert alert-success" id="success" role="alert" hidden>
        Data has been posted successfully!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div id="spinner" style="display: none;">
    <div class="f_circleG" id="frotateG_01"></div>
    <div class="f_circleG" id="frotateG_02"></div>
    <div class="f_circleG" id="frotateG_03"></div>
    <div class="f_circleG" id="frotateG_04"></div>
    <div class="f_circleG" id="frotateG_05"></div>
    <div class="f_circleG" id="frotateG_06"></div>
    <div class="f_circleG" id="frotateG_07"></div>
    <div class="f_circleG" id="frotateG_08"></div>
</div>
<script>
    $(document).ajaxStart(function () {
        $('#spinner').show();
        console.log('ajax start')
    });

    $(document).ajaxStop(function () {
        $('#spinner').hide();
    });
    //Sending request for Awd Deployment
    $(document).on('submit', '#fileForm', function (e) {
        e.preventDefault();
        var data = new FormData($('#fileForm').get(0));
        $.ajax({
            type: 'POST',
            url: '{% url 'home' %}',
            data: data,
            processData: false,
            contentType: false,
            success: function () {
                console.log('Succcess');
                $('#success').attr('hidden', false);
            }
        });
    });
</script>
</body>
</html>
